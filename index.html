<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jumping Button Example</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            height: 100vh;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        #hoverButton {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #4CAF50;  /* Green background */
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            position: absolute;  /* Make button moveable */
            transition: all 0.3s ease;  /* Smooth transition for movement */
        }
    </style>
</head>
<body>

    <button id="hoverButton">Catch me if you can!</button>

    <script>
        // Function to generate a random position for the button
        function getRandomPosition() {
            const maxWidth = window.innerWidth - 150;  // Account for button width
            const maxHeight = window.innerHeight - 50;  // Account for button height
            const randomX = Math.floor(Math.random() * maxWidth);  // Random X position
            const randomY = Math.floor(Math.random() * maxHeight);  // Random Y position

            return { x: randomX, y: randomY };
        }

        // Add event listeners to the button
        const button = document.getElementById('hoverButton');

        button.addEventListener('mouseover', function() {
            const newPosition = getRandomPosition();
            button.style.left = `${newPosition.x}px`;
            button.style.top = `${newPosition.y}px`;
        });
    </script>

</body>
</html>
